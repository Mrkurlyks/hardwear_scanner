<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="лого"></a>
        </div>
        <ul class="nav">
            <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Главная</a></li>
                <li class="nav-item"><a href="{{ url_for('faq') }}" class="nav-link">FAQs</a></li>
        </ul>
    </header>
        <div class="content">
            {% block body %}{% endblock body %}
        </div>
        <footer class="footer">
            <p>&copy; сотварино силами меня любимого для любимого ТОВТ</p>
        </footer>

</body>
</html>
